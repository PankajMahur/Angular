<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                     #ingredientName
                     id="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" 
                    #ingredientAmount
                    class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
            <button class="btn btn-success" (click)="onIngredientAdd()" type="submit">Add</button>
            <button class="btn btn-danger" style="margin-left: 5px;" type="button">Delete</button>
            <button class="btn btn-primary" style="margin-left: 5px;" type="button">Clear</button>
        </div>
    </div>
</div>
