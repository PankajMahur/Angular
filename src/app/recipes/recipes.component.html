<div class="row">
    <div class="col-md-5" style="margin-top: 50px;">
        <app-recipe-list (recipeItemSelected)="selectedRecipeItem = $event"></app-recipe-list>
    </div>
    <div class="col-md-7" style="margin-top: 100px;">
        <app-recipe-detail [recipeItem]="selectedRecipeItem" *ngIf="selectedRecipeItem; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
